events { }

http {
  server {
    listen 80;

    # Frontend
    location / {
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection 'upgrade';

      proxy_pass http://todo-frontend:5000;  # Forward to frontend service
    }

    # Backend (Requests starting with "/api")
    location /api/ {
      rewrite ^/api/(.*)$ /$1 break;  # Remove "/api" before forwarding

      proxy_pass http://todo-backend:3000;  # Forward to backend service

      # Pass headers
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }
  }
}
